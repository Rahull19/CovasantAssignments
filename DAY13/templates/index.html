<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showHistory() {
            document.getElementById("history-section").style.display = "block";
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Rahul's Chatbot</h2>

    <form method="POST">
        <input type="text" name="query" placeholder="Ask me something..." required>
        <input type="submit" value="Submit" id="submitBtn">
    </form>

    <button onclick="showHistory()" id="toggleHistory">Show History</button>

    {% if result %}
    <h3>Response</h3>
    <div class="chat-entry">
        <div class="query">Q: {{ latest_query }}</div>
        <div class="result">A: {{ result }}</div>
    </div>
	{% endif %}
    <div id="history-section" style="display: none;">
        <h3>Chat History</h3>
        {% if history %}
            {% for q, a in history %}
                <div class="chat-entry">
                    <div class="query">Q: {{ q }}</div>
                    <div class="result">A: {{ a }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>No history yet.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
